application: xingzhongsit
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /job
  script: main.app
  login: admin

- url: .*
  script: main.app
  

libraries:
- name: lxml
  version: latest    

- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest

- name: numpy
  version: latest

